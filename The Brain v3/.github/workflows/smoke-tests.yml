name: Smoke tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f "The Brain v3/requirements.txt" ]; then python -m pip install -r "The Brain v3/requirements.txt"; fi
      - name: Run smoke test (headless via Xvfb)
        run: |
          xvfb-run -s "-screen 0 1280x720x24" python "The Brain v3/smoke_test.py"
